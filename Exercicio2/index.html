<!--2. Crie uma variável para receber o salário de um funcionário e aumentá-lo em 20%. Após o aumento, 
    calcule o INSS desse funcionário que é de 8%. Mostre o salário inicial, o salário com o aumento 
    e o desconto do INSS o salário final.-->
<body>
    <h1>Calculadora de Salario</h1>

    <label for="salarioInicial">Digite seu salário:</label>
    <input type="number" id="salarioInicial">

    <button onclick="calcularAumento()">Calcular</button>

    <p id="salarioInicial"></p>
    <p id="aumento"></p>
    <p id="descontoInss"></p>
    <p id="salarioFinal"></p>

    <script src="script.js"></script>
    
</body>
